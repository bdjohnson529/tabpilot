<!DOCTYPE html>
<html>
<head>
  <title>TabPilot AI</title>
  <style>
    body {
      width: 100%;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      font-family: system-ui, -apple-system, sans-serif;
      background: #f5f5f5;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
    }
    button {
      background: #4285f4;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
      margin-bottom: 16px;
    }
    button:hover {
      background: #3367d6;
    }
    #output {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      white-space: pre-wrap;
      font-size: 12px;
      max-height: 400px;
      overflow-y: auto;
    }
    .loading {
      opacity: 0.6;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>TabPilot AI</h2>
    <button id="classify">Classify All Tabs</button>
    <div id="output">Click the button to analyze your tabs...</div>
  </div>
  <script src="sidepanel.js"></script>
</body>
</html>
